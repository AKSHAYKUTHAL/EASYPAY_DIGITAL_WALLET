{% extends "partials/dashboard_base.html" %}
{% load static %}
{% load humanize %}

{% block styles %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f1f1f1;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .main-content {
        text-align: center;
        margin-bottom: 30px;
    }

    .loader {
        position: relative;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 6px solid rgba(0, 0, 0, 0.1);
        border-top: 6px solid #ffffff;
        animation: spin 1s linear infinite;
        margin: 20px;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .loading-text {
        font-size: 24px;
        color: #333;
    }

    .loading-subtext {
        font-size: 16px;
        color: #555;
    }

    .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}

{% block content %}
    <div class="loader-container">
        <div class="main-content">
            <h2>Sending Money</h2>
            <p class="loading-text">Please wait, your transaction is processing...</p>
            <img src="{% static 'assets1/images/icon/global-payment-icon-1.png' %}" alt="" height="150px" width="150px">
            <p class="loading-subtext">This might take a moment.</p>
        </div>
        <div class="loader"></div>
    </div>

    <script>
        // Simulate a delay of 10 minutes
        setTimeout(function () {
            // Redirect to the next page after the delay
            window.location.href = "{% url 'account:forex_sent_completed' transaction.transaction_id %}";
        }, 6000); // 10 minutes in milliseconds
    </script>
{% endblock %}
